<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/logo.webp') }}">
    <title>Diet and Workout Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" id="theme-link">
</head>
<body class="home-background">
    <nav>
        <a href="{{ url_for('home') }}">Strona główna</a>
        <a href="{{ url_for('news') }}">Wiadomości</a>
        <a href="{{ url_for('diet') }}">Dieta</a>
        <a href="{{ url_for('workout') }}">Trening</a>
        <a href="{{ url_for('bmi') }}">Kalkulator BMI</a>
        <a href="{{ url_for('products') }}">Produkty</a>
        <a href="{{ url_for('profile') }}">Mój Profil</a>
        <a href="{{ url_for('create_plan') }}">Stwórz Plan</a>
        <a href="{{ url_for('logout') }}">Wyloguj</a>
        <button id="theme-toggle">Zmień motyw</button>
    </nav>
    <div class="container1">
        <h1>Witam serdecznie użytkownika</h1>
        <p>Twórz plany dietetyczne, treninngi i spełniaj swoje marzenia sylwetkowe</p>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeLink = document.getElementById('theme-link');
        
        themeToggle.addEventListener('click', () => {
            if (themeLink.getAttribute('href') === "{{ url_for('static', filename='styles.css') }}") {
                themeLink.setAttribute('href', "{{ url_for('static', filename='styles_dark.css') }}");
            } else {
                themeLink.setAttribute('href', "{{ url_for('static', filename='styles.css') }}");
            }
        });
    </script>
</body>
</html>
